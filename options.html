<!doctype html>
<head>
  <meta charset="utf-8" />
</head>
<body style="background: lightgray">
  <form id="mainForm" accept-charset="utf-8">
    <fieldset>
      <p><b>Configure context elements:</b></p>
      <span>Separator:</span>
      <input
        id="separator"
        name="separator"
        value=""
        placeholder="%nl (default: linebreak)"
      />
      <span>Table Actions:</span>
      <input id="impbtn_wrapper" type="button" name="impbtn" value="Import" />
      <input
        id="impbtn"
        type="file"
        name="impbtn"
        value=""
        style="display: none"
      />
      <input id="expbtn" type="button" name="impbtn" value="Export" />
      <input type="submit" value="Save changes" />
    </fieldset>
    <fieldset>
      <table id="mainTable" border="1" style="width: 100%">
        <thead>
          <th style="width: 30%">ID</th>
          <th style="width: 0">
            <abbr title="Copy as HTML fragment and not as plain text">
              HTML?
            </abbr>
          </th>
          <th>
            <abbr
              title="Placeholders: %url, %url_proto, %url_host, %url_port, %url_path, %url_params, %url_origin, %text"
              >Format</abbr
            >
          </th>
          <th style="width: 0px"></th>
        </thead>
        <tbody id="mainTableBody" />
      </table>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>
